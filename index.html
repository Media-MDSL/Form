<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOG 2025 Registration</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://cdn.glitch.global/1bf854e0-f626-4b72-9659-f97eed827979/google_form_header.png?v=1748001073544" alt="Logo" class="logo">
    </div>

    <form id="registrationForm">
<!--       <h2 class="headboy">NOG 2025 REGISTRATION</h2> -->
      <div class="heady">
        <div class="heady-strip"></div>
        <div class="heady-content">
          <!-- Your content like title, inputs, etc -->
          <h2>NOG 2025 REGISTRATION</h2>
          <!-- more content -->
        </div>
      </div>
      
      <div class="inputer">
        <label for="name">Name <span class="required">*</span></label>
        <input type="text" name="name" id="name" placeholder="your answer" required>        
      </div>

      <div class="inputer">     
        <label for="phone">Phone/Whatsapp Number <span class="required">*</span></label>
        <input type="text" name="phone" id="phone" placeholder="your answer" required>
      </div>

      <div class="inputer">     
        <label for="company">Company <span class="required">*</span></label>
        <input type="text" name="company" id="company" placeholder="your answer" required>      
      </div>

      <div class="inputer">     
        <label for="designation">Designation <span class="required">*</span></label>
        <input type="text" name="designation" id="designation" placeholder="your answer" required>      
      </div>

      <div class="inputer">     
        <label for="email">Company Email <span class="required">*</span></label>
        <input type="email" name="email" id="email" placeholder="your answer" required>
      </div>      
      

      <div class="form-actions">
        <button type="submit">Submit</button>
        <button type="reset" class="clear-btn">Clear form</button>
      </div>
    </form>
  </div>

  <script src="index.js"></script>
</body>
</html>
